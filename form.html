<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration form</title> 
</head>
<body>
    <form >
        <fieldset>       
            <legend>Registration form</legend>
            <label>Username:</label>
            <input type="text" placeholder="Enter Your full name"required><br><br>
            <label>Email id :</label>
            <input type="Email"><br><br>
            <label>Gender</label> 
            <input type="radio" name="Gender">Male
             <input type="radio" name="Gender">Female<br><br>
            <label>D.O.B</label>
            <input type="Date"><br><br>
            <label>Select country</label>
            <select>
                <option>Ameria</option>
                <option>Austrailia</option>
                <option>Bulgaria</option>
                <option>China</option>
                <option>England</option>
                <option>finland</option>
                <option>India</option>
                <option>London</option>
                <option>North korea</option>
            </select><br><br>
            <label>Intresting Topics</label><br>
            <input type="Checkbox">GK<br>
            <input type="Checkbox">Sports<br>
            <input type="Checkbox">News<br>
            <input type="Checkbox">Cooking<br>
            <input type="Checkbox">Olympics<br>
            <input type="Checkbox">Movies<br><br>
            <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
